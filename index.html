<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pill Tally</title>

	<link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 

</head>
<body>
    <div class="wrapper">
	<header>
               

	</header>


    <div id="nav">


                <div class="date-wrapper float-left head">
                    <div class="sub-head whiteish-text">Date:</div> 
                         <div id='todays-date'></div>
                </div>


            <div class="avatar-wrap right-me">          
                <div class="avatar">
                    <img src="https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-512.png">
                </div>
                    <p><span class="avatar-welcome">Hello Jhon Doe</span></p>    
            </div>

    </div>





    <section>
        <div class="pill-wrapper">
            <div class="section group">

                <div class="col span_1_of_7 pill-contain">
                    <div class="pill-date"> SUN </div>
                        <div class="fill-area">

                        </div>
                </div>


                <div class="col span_1_of_7 pill-contain">
                    <div class="pill-date"> MON </div>
                        <div class="fill-area">

                        </div>
                </div>


                <div class="col span_1_of_7 pill-contain">
                    <div class="pill-date"> TUES </div>
                        <div class="fill-area">

                        </div>
                </div>


                <div class="col span_1_of_7 pill-contain">
                    <div class="pill-date"> WED </div>
                        <div class="fill-area">
 
                        </div>
                </div>


                <div class="col span_1_of_7 pill-contain">
                     <div class="pill-date"> THUR </div>
                        <div class="fill-area">

                        </div>
                </div>


                <div class="col span_1_of_7 pill-contain">
                    <div class="pill-date"> FRI </div>
                        <div class="fill-area">

                        </div>  
                </div>


                <div class="col span_1_of_7 pill-contain">
                    <div class="pill-date"> SAT </div>
                        <div class="fill-area">

                        </div>
                </div>


            </div>
        </div>
    </section>



<div class="spacer"></div>


    <section>
        <div class="pretty-wrapper">
            <div class="section-overview">
                <div class="center-me">
                    <h3 class="sub-head"> Overview</h3>
                </div>
                    <div class="pad-me">


                        <div class="container">


                               <div class="column-center">
                                    <span class="description-counter">Taken at: </span>
                                    <span class="time-counter light-blue-text">1:01pm</span>

                               </div>


                               <div class="column-left">
                                    <span class="description-counter">Set at: </span>
                                    <span class="time-counter light-blue-text lighter">1:00pm</span>

                               </div>


                               <div class="column-right">
                                       
                                    <form action="/revise">

                                        <input type="text">
                                        <button type="submit"class="start-game primary-button"> 
                                            <i class="fa fa-share"></i> Power DMS
                                        </button>
                                    </form>


                               </div>


                        </div>


                
                            
                    </div>
             </div>
        </div>
    </section>


    <section>
        
            <div class="leave-note-wrap">
                <span class="leave-note">Leave a note text box area</span>

                <button class="tookmed-test">Took Medicine Test</button>
                <button class="nomed-test">Did Not Medicine Test</button>
                <button class="notyet-test">Days Ahead</button>
            </div>
        
    </section>




    <section>
        <div id="footer">
            <p><span class="footer-text">&copy: copyright 2017</span></p>
        </div>
    </section>


	<script src="scripts.js"></script>
            <script defer src="FontAwesomeJs/packs/solid.js"></script> 
           <script defer src="FontAwesomeJs/fontawesome.js"></script>
</div>
</body>
</html>
